<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<style>
     .required::after {
      content: '*';
      color: red;
      margin-left: 5px;
    }
</style>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Main-Page.Html">Home rentals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="Main-Page.Html">Home</a>
          </li>
          <li class="nav-item" id="property">
            <a class="nav-link" href="PropertyList.Html">Property</a>
          </li>
          <li class="nav-item" id="appSent">
            <a class="nav-link" href="Appointment-Sent.Html">Appointments</a>
          </li>
          <li class="nav-item"  id="appReceived">
            <a class="nav-link" href="Appointment-Received.Html">Appointments</a>
        </li>
        <li class="nav-item"  id="propertyAppv">
            <a class="nav-link" href="ApproveProperty.Html">Approve</a>
        </li> 
        </ul>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="Login.Html">Login</a>
          </li> <li class="nav-item" id="registerLink">
            <a class="nav-link" href="Registration-Page.Html">Register</a>
        </li>                    
        <li class="nav-item" id="logout">
          <a class="nav-link" onclick="logOut()">Logout</a>
      </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label required">User Name</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label required">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary" onclick="authenticateUser(event)">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="JavaScript/common.js"></script>
  <script src="JavaScript/login.js"></script>
</body>
</html>
