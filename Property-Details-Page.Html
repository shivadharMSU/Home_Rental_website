<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 <style>
    body {
      background-color: #f8f9fa;
    }
    .property-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .required::after {
      content: '*';
      color: red;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Main-Page.Html">Home rentals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="Main-Page.Html">Home</a>
          </li>
          <li class="nav-item" id="property">
            <a class="nav-link" href="PropertyList.Html">Property</a>
          </li>
          <li class="nav-item" id="appSent">
            <a class="nav-link" href="Appointment-Sent.Html">Appointments</a>
          </li>
          <li class="nav-item"  id="appReceived">
            <a class="nav-link" href="Appointment-Received.Html">Appointments</a>
        </li>
        <li class="nav-item"  id="propertyAppv">
            <a class="nav-link" href="ApproveProperty.Html">Approve</a>
        </li> 
        </ul>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="Login.Html">Login</a>
          </li> <li class="nav-item" id="registerLink">
            <a class="nav-link" href="Registration-Page.Html">Register</a>
        </li>                    
        <li class="nav-item" id="logout">
          <a class="nav-link" onclick="logOut()">Logout</a>
      </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="property-container">
      <h2 class="mb-4">Add Property</h2>
      <form id="property-details" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="propertyName" class="form-label required">Property Name</label>
        <input type="text" class="form-control" id="propertyName" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label required">State</label>
        <select class="form-select" id="stateId" name="stateId" required>
          <!-- <option value="" selected disabled>Select State</option>
          <option value="1">Alabama</option> -->
        </select>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label required">City</label>
        <select class="form-select" id="cityId" name="cityId" required>
          <!-- <option value="" selected disabled>Select City</option>
          <option value="1">Alabama</option> -->
        </select>
      </div>    
      <div class="mb-3">
        <label for="price" class="form-label required">Price</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="propertyTypeId" class="form-label required">Property Type</label>
        <select class="form-select" id="propertyTypeId" name="userType" required>
          <option value="" selected disabled>Select Property Type</option>
          <option value="1">3bhk</option>
          <option value="2">2bhk</option>
          <option value="3">Studio</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="Amenities" class="form-label">Amenities</label>
        <textarea class="form-control" id="amenities" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="AvailabilityDate" class="form-label required">Availability Date</label>
        <input type="date" class="form-control" id="availabilityDate" required>
      </div>
      <div class="mb-3">
        <label for="FullAddress" class="form-label">Full Address</label>
        <textarea class="form-control" id="fullAddress" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="Latitude" class="form-label required">Latitude</label>
        <input type="number" class="form-control" id="latitude" required>
      </div>
      <div class="mb-3">
        <label for="Longitude" class="form-label required">Longitude</label>
        <input type="number" class="form-control" id="longitude" required>
      </div>
      <div class="mb-3">
        <label for="imageFile" class="form-label required">Choose an Image:</label>
        <input type="file" class="form-control" id="imageFiles" name="imageFiles" multiple>
      </div>
      <!-- Add more fields here -->
      <button type="submit" onclick="submitPropertyDetailsForm(event)" class="btn btn-primary">Save</button>
</form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JavaScript/common.js"></script>
  <script src="JavaScript/property-details.js"></script>
</body>
</html>
