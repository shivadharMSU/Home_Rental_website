                <div class="carousel-inner" id="imageCorosole">                  
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

                    <span class="sr-only">Next</span>
                  </a>               
              </div>
            </div>

                <p><strong>Property Name:</strong> <span id="propertyName"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
                <p><strong>Price($):</strong> <span id="price"></span></p>
                <p><strong>Property Type:</strong> <span id="propertyTypeName"></span></p>
                <p><strong>Full Address:</strong> <span id="fullAddress"></span></p>
                <p><strong>Full Address:</strong> <span id="fullAddress"></span></p>
                <button id="bookAppointment"  onclick="bookAppointment()" class="btn btn-primary">Book Appointment</button>
